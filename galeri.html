<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri SayfasÄ±</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 20px;
      padding: 0;
      height: 100vh;
      margin-bottom: 320px;
    }



    .gallery-container {
      margin-top: 20px;
    }

    .gallery-item {
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }

    .image-container {
      position: relative;
    }

    .image-container img {
      width: 100%;
      height: auto;
      transition: transform 0.3s;
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s;
    }

    .gallery-item:hover .image-overlay {
      opacity: 1;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <h1 class="text-center mt-5">Galeri</h1>

    <div class="row gallery-container">
      <div class="col-md-4 gallery-item">
        <div class="image-container">
          <img src="https://picsum.photos/id/237/300/300" class="img-fluid" alt="Resim 1">
          <div class="image-overlay">
            <p>Resim 1</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 gallery-item">
        <div class="image-container">
          <img src="https://picsum.photos/id/231/300/300" class="img-fluid" alt="Resim 2">
          <div class="image-overlay">
            <p>Resim 2</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 gallery-item">
        <div class="image-container">
          <img src="https://picsum.photos/id/230/300/300" class="img-fluid" alt="Resim 3">
          <div class="image-overlay">
            <p>Resim 3</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row gallery-container">
      <div class="col-md-4 gallery-item">
        <div class="image-container">
          <img src="https://picsum.photos/id/217/300/300" class="img-fluid" alt="Resim 4">
          <div class="image-overlay">
            <p>Resim 4</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 gallery-item">
        <div class="image-container">
          <img src="https://picsum.photos/id/233/300/300" class="img-fluid" alt="Resim 5">

            <p>Resim 5</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 gallery-item">

          <div class="image-overlay">
            <p>Resim 6</p>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
