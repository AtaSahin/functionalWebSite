    .gallery-container {

    .gallery-item {
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }

    .image-container {
      position: relative;
    }

    .image-container img {
      width: 100%;
      height: auto;
      transition: transform 0.3s;
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s;
    }

    .gallery-item:hover .image-overlay {
      opacity: 1;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }
    .footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 100px;
      margin-top: 290px;
      bottom: 0;
      width: 100%;
