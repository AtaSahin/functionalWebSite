<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Sayfası</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="cssStyles/indexStyle.css">
</head>
<body>

  <!-- Video BG -->
  <video autoplay muted loop id="video-background">
    <source src="./assets/video (2160p).mp4"  type="video/mp4">

  </video>

  <div id="login-container">
    <div id="login-form" class="col-md-4">
      <h2 class="mb-4" style="color: white;">Login</h2>
      <form action="landingPage.html" method="post">
        <div class="form-group"style="color: white;">
          <label for="username" style="color: white;">User Name:</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı Adı" >
        </div>
        <div class="form-group">
          <label for="password" style="color: white;">Şifre:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Şifre" required>
        </div>

      </form>

      <!-- Yeni sayfaya götüren giriş yap butonu -->
      <button onclick="redirectToNewPage()" class="loginBtn">Login</button>
    </div>
  </div>

  <script type="text/javascript" src="./js/galeriScript.js"> 
  </script> 

<script type="text/javascript" src="./js/indexScript.js"> 
</script> 
</body>
</html>
